<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${maze.mazeTitle} + ' 퀴즈 - HottiMaze'">미로 퀴즈 - HottiMaze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* 포인트 표시 */
    .points-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
    }

    /* 히스토리 버튼 */
    .history-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .history-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    /* 히스토리 모달 */
    .history-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .history-modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .history-modal-header {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-modal-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .close-modal {
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .history-modal-body {
      padding: 20px 30px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .question-history-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .history-question-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background: #f8f9fa;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .history-question-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .history-question-item.current {
      background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(102, 126, 234, 0.1));
      border-color: #4ecdc4;
    }

    .history-question-item.completed {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
      border-color: #28a745;
    }

    .question-number-badge {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .history-question-item.current .question-number-badge {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      animation: pulse 1.5s infinite;
    }

    .history-question-item.completed .question-number-badge {
      background: linear-gradient(45deg, #28a745, #20c997);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .question-info {
      flex: 1;
    }

    .question-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .question-status {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .question-status.current {
      color: #4ecdc4;
      font-weight: 600;
    }

    .question-status.completed {
      color: #28a745;
      font-weight: 600;
    }

    .status-icon {
      margin-left: auto;
      font-size: 1.5rem;
    }

    .quiz-content {
      padding: 30px;
    }

    .quiz-question {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
      text-align: center;
    }

    .quiz-question.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .question-number {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.6rem;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .question-image-container {
      margin: 25px 0 30px;
      position: relative;
    }

    .question-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      border: 3px solid #e9ecef;
      cursor: pointer;
    }

    .question-image:hover {
      transform: scale(1.02);
    }

    .answer-input-container {
      margin: 30px 0;
    }

    .answer-input {
      width: 100%;
      max-width: 400px;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      text-align: center;
      transition: all 0.3s ease;
      background: white;
    }

    .answer-input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .answer-input.correct {
      border-color: #28a745;
      background: #d4edda;
    }

    .answer-input.incorrect {
      border-color: #dc3545;
      background: #f8d7da;
      animation: shake 0.5s ease-in-out;
    }

    .feedback-message {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }

    .feedback-message.correct {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .feedback-message.incorrect {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* 힌트 관련 스타일 */
    .hint-section {
      margin: 20px 0;
      text-align: center;
    }

    .hint-button {
      background: linear-gradient(45deg, #ffc107, #ff8f00);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(255, 193, 7, 0.3);
    }

    .hint-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
    }

    .hint-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hint-content {
      margin-top: 15px;
      padding: 15px 20px;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      color: #856404;
      font-style: italic;
      display: none;
    }

    .hint-content.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .hint-cost {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 5px;
    }

    .hint {
      margin-top: 15px;
      color: #6c757d;
      font-style: italic;
    }

    .quiz-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .quiz-nav {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
    }

    .btn-warning {
      background: linear-gradient(45deg, #ffc107, #ff8f00);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
    }

    .btn-warning:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
    }

    .btn-history {
      background: linear-gradient(45deg, #6f42c1, #e83e8c);
      color: white;
      box-shadow: 0 5px 20px rgba(111, 66, 193, 0.3);
    }

    .btn-history:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(111, 66, 193, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      transition: width 0.3s ease;
    }

    .quiz-result {
      text-align: center;
      padding: 50px;
      display: none;
    }

    .quiz-result.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    .result-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1000;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: #2c3e50;
      text-decoration: none;
    }

    .login-required {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      margin: 10px 0;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .quiz-content {
        padding: 20px;
      }

      .question-image {
        max-height: 250px;
      }

      .quiz-controls {
        flex-direction: column;
        gap: 15px;
      }

      .points-display {
        position: static;
        margin-bottom: 10px;
        display: inline-block;
      }

      .history-button {
        position: static;
        margin-bottom: 10px;
        display: inline-block;
      }

      .history-modal-content {
        width: 95%;
        margin: 10% auto;
      }

      .history-modal-body {
        padding: 15px 20px;
      }

      .history-question-item {
        padding: 12px 15px;
      }

      .question-number-badge {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<a th:href="@{'/mazes/' + ${maze.id}}" class="back-button">
  ← 미로로 돌아가기
</a>

<div class="container">
  <header>
    <button class="history-button" onclick="openHistoryModal()">
      📋 히스토리
    </button>

    <h1>🧩 미궁 퀴즈</h1>
    <p th:text="${maze.mazeTitle} + ' 문제를 풀어보세요!'">미로 문제를 풀어보세요!</p>

    <!-- 로그인한 사용자의 포인트 표시 -->
    <div sec:authorize="isAuthenticated()" class="points-display">
      💰 포인트: <span id="userPoints">-</span>P
    </div>
  </header>

  <div class="quiz-content">
    <!-- 진행률 -->
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%"></div>
    </div>
    <div style="text-align: center; margin-bottom: 30px; color: #6c757d;">
      문제 <span id="currentQuestion">1</span> / <span th:text="${#lists.size(questions)}">3</span>
    </div>

    <!-- 문제들 -->
    <div id="quizQuestions">
      <div th:each="question, iterStat : ${questions}"
           class="quiz-question"
           th:data-correct-answer="${question.correctAnswer}"
           th:data-question-order="${question.questionOrder}"
           th:data-has-hint="${question.hint != null and !#strings.isEmpty(question.hint)}">

        <div class="question-number" th:text="'문제 ' + ${iterStat.index + 1}">문제 1</div>
        <h3 class="question-title" th:text="${question.title ?: '이미지를 보고 답을 입력하세요'}">문제 제목</h3>

        <div class="question-image-container">
          <img th:src="${question.questionImage}"
               th:alt="${question.title}"
               class="question-image"
               onclick="openImageModal(this.src)">
        </div>

        <div class="answer-input-container">
          <input type="text" class="answer-input" placeholder="답을 입력하세요"
                 onkeyup="handleAnswerInput(this, event)">
        </div>

        <div class="feedback-message"></div>

        <!-- 힌트 섹션 -->
        <div class="hint-section" th:if="${question.hint != null and !#strings.isEmpty(question.hint)}">
          <!-- 로그인한 사용자만 힌트 버튼 표시 -->
          <div sec:authorize="isAuthenticated()">
            <button class="hint-button" th:onclick="'requestHint(' + ${question.questionOrder} + ')'">
              💡 힌트 보기 (50포인트)
            </button>
            <div class="hint-cost">힌트를 보면 50포인트가 소모됩니다</div>
          </div>

          <!-- 비로그인 사용자 -->
          <div sec:authorize="!isAuthenticated()" class="login-required">
            힌트를 보려면 <a href="/login" style="color: #4ecdc4;">로그인</a>이 필요합니다
          </div>

          <!-- 힌트 내용 표시 영역 -->
          <div class="hint-content"></div>
        </div>

        <div class="hint">💡 이미지를 클릭하면 확대해서 볼 수 있습니다. 정답을 맞춰야 다음 문제로 넘어갈 수 있습니다.</div>
      </div>
    </div>

    <!-- 컨트롤 -->
    <div class="quiz-controls">
      <button class="btn btn-history" onclick="openHistoryModal()">
        📋 문제 목록
      </button>
      <div class="quiz-nav">
        <button class="btn btn-warning" id="tryAgainBtn" onclick="tryAgain()" style="display: none;">🔄 다시 시도</button>
        <button class="btn btn-primary" id="nextBtn" onclick="checkAnswer()" disabled>정답 확인</button>
      </div>
    </div>

    <!-- 결과 화면 -->
    <div id="quizResult" class="quiz-result">
      <div class="result-icon" id="resultIcon">🎉</div>
      <h2 id="resultTitle">미궁 탈출 성공!</h2>
      <p id="resultScore"></p>
      <div style="margin-top: 30px;">
        <button class="btn btn-primary" onclick="restartQuiz()">🔄 다시 도전</button>
        <a th:href="@{'/mazes/' + ${maze.id}}" class="btn btn-primary">🏠 미로로 돌아가기</a>
      </div>
    </div>
  </div>
</div>

<!-- 히스토리 모달 -->
<div id="historyModal" class="history-modal">
  <div class="history-modal-content">
    <div class="history-modal-header">
      <h2 class="history-modal-title">📋 문제 히스토리</h2>
      <button class="close-modal" onclick="closeHistoryModal()">&times;</button>
    </div>
    <div class="history-modal-body">
      <div id="questionHistoryList" class="question-history-list">
        <!-- 여기에 문제 리스트가 동적으로 생성됩니다 -->
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  const questions = /*[[${questions}]]*/ [];
  const mazeId = /*[[${maze.id}]]*/ 1;

  let currentQuestionIndex = 0;
  let userAnswers = [];
  let currentAnswerCorrect = false;
  let userPoints = 0;
  let questionStates = []; // 각 문제의 상태를 저장

  // 페이지 로드 시 첫 번째 문제 표시 및 포인트 로드
  document.addEventListener('DOMContentLoaded', function() {
    initializeQuestionStates();
    showQuestion();
    loadUserPoints();
    updateHistoryList();
  });

  // 문제 상태 초기화
  function initializeQuestionStates() {
    questionStates = questions.map((question, index) => ({
      index: index,
      title: question.title || `문제 ${index + 1}`,
      order: question.questionOrder,
      completed: false,
      userAnswer: null
    }));
  }

  // 히스토리 모달 열기
  function openHistoryModal() {
    updateHistoryList();
    document.getElementById('historyModal').style.display = 'block';
    document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
  }

  // 히스토리 모달 닫기
  function closeHistoryModal() {
    document.getElementById('historyModal').style.display = 'none';
    document.body.style.overflow = 'auto'; // 배경 스크롤 복구
  }

  // 히스토리 리스트 업데이트
  function updateHistoryList() {
    const historyList = document.getElementById('questionHistoryList');

    const historyHtml = questionStates.map((state, index) => {
      let statusClass = '';
      let statusText = '미완료';
      let statusIcon = '⏸️';

      if (index === currentQuestionIndex) {
        statusClass = 'current';
        statusText = '진행중';
        statusIcon = '▶️';
      } else if (state.completed) {
        statusClass = 'completed';
        statusText = `완료 (${state.userAnswer})`;
        statusIcon = '✅';
      }

      return `
        <div class="history-question-item ${statusClass}" onclick="goToQuestion(${index})">
          <div class="question-number-badge">${index + 1}</div>
          <div class="question-info">
            <div class="question-title">${state.title}</div>
            <div class="question-status ${statusClass}">${statusText}</div>
          </div>
          <div class="status-icon">${statusIcon}</div>
        </div>
      `;
    }).join('');

    historyList.innerHTML = historyHtml;
  }

  // 특정 문제로 이동
  function goToQuestion(questionIndex) {
    // 모든 문제로 자유롭게 이동 가능
    if (questionIndex >= 0 && questionIndex < questions.length) {
      currentQuestionIndex = questionIndex;
      showQuestion();
      closeHistoryModal();
      showAlert(`문제 ${questionIndex + 1}번으로 이동했습니다.`, 'success');
    } else {
      showAlert('유효하지 않은 문제 번호입니다.', 'error');
    }
  }


  // 모달 외부 클릭 시 닫기
  window.onclick = function(event) {
    const modal = document.getElementById('historyModal');
    if (event.target === modal) {
      closeHistoryModal();
    }
  }

  // ESC 키로 모달 닫기
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeHistoryModal();
    }
  });

  // 사용자 포인트 로드
  function loadUserPoints() {
    const pointsDisplay = document.getElementById('userPoints');
    if (!pointsDisplay) return; // 비로그인 사용자

    fetch('/api/maze-hints/user-points')
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                userPoints = data.userPoints;
                pointsDisplay.textContent = userPoints;
              }
            })
            .catch(error => {
              console.error('포인트 로드 실패:', error);
            });
  }

  // 힌트 요청
  function requestHint(questionOrder) {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    const hintButton = currentQuestion.querySelector('.hint-button');
    const hintContent = currentQuestion.querySelector('.hint-content');

    // 이미 힌트를 본 경우
    if (hintContent.classList.contains('show')) {
      return;
    }

    // 포인트 확인
    if (userPoints < 50) {
      alert('포인트가 부족합니다. 힌트를 보려면 50포인트가 필요합니다.');
      return;
    }

    if (!confirm('힌트를 보시겠습니까? 50포인트가 소모됩니다.')) {
      return;
    }

    // 버튼 비활성화
    hintButton.disabled = true;
    hintButton.textContent = '힌트 요청 중...';

    fetch(`/api/maze-hints/${mazeId}/${questionOrder}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                // 힌트 표시
                hintContent.innerHTML = `💡 <strong>힌트:</strong> ${data.hint}`;
                hintContent.classList.add('show');

                // 포인트 업데이트
                userPoints = data.userPoints;
                document.getElementById('userPoints').textContent = userPoints;

                // 버튼 상태 변경
                hintButton.textContent = '힌트 확인됨';
                hintButton.style.background = '#6c757d';

                showAlert(data.message, 'success');
              } else {
                showAlert(data.message, 'error');
                // 버튼 다시 활성화
                hintButton.disabled = false;
                hintButton.textContent = '💡 힌트 보기 (50포인트)';
              }
            })
            .catch(error => {
              console.error('힌트 요청 실패:', error);
              showAlert('힌트를 불러오는 중 오류가 발생했습니다.', 'error');
              // 버튼 다시 활성화
              hintButton.disabled = false;
              hintButton.textContent = '💡 힌트 보기 (50포인트)';
            });
  }

  function showQuestion() {
    const allQuestions = document.querySelectorAll('.quiz-question');

    // 모든 문제 숨기기
    allQuestions.forEach(q => q.classList.remove('active'));

    if (currentQuestionIndex < allQuestions.length) {
      allQuestions[currentQuestionIndex].classList.add('active');
    }

    // 진행률 업데이트
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
    document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

    // ⭐ 중요: 상태 초기화 - 새 문제로 넘어갈 때마다 초기화
    currentAnswerCorrect = false;

    const currentQuestion = allQuestions[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    // 입력 필드 및 피드백 초기화
    input.value = '';
    input.classList.remove('correct', 'incorrect');
    input.disabled = false;
    feedback.style.display = 'none';
    feedback.classList.remove('correct', 'incorrect');

    // 버튼 상태 초기화
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('nextBtn').textContent = '정답 확인';
    document.getElementById('nextBtn').onclick = checkAnswer; // ⭐ 핵심: onclick 함수 재설정
    document.getElementById('tryAgainBtn').style.display = 'none';

    // 히스토리 업데이트
    updateHistoryList();
  }

  function handleAnswerInput(input, event) {
    const answer = input.value.trim();
    const nextBtn = document.getElementById('nextBtn');

    // 아직 정답을 맞추지 않은 상태에서만 버튼 활성화 제어
    if (answer.length > 0 && !currentAnswerCorrect) {
      nextBtn.disabled = false;
    } else {
      nextBtn.disabled = true;
    }

    // Enter 키로 정답 확인 또는 다음 문제
    if (event.key === 'Enter' && answer.length > 0) {
      if (currentAnswerCorrect) {
        nextQuestion();
      } else {
        checkAnswer();
      }
    }
  }

  function checkAnswer() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');
    const userAnswer = input.value.trim();
    const correctAnswer = currentQuestion.dataset.correctAnswer;

    // 복수 정답 처리 ("|"로 구분된 경우)
    const correctAnswers = correctAnswer.toLowerCase().split('|').map(ans => ans.trim());
    const isCorrect = correctAnswers.includes(userAnswer.toLowerCase());

    if (isCorrect) {
      // 정답인 경우
      input.classList.remove('incorrect');
      input.classList.add('correct');
      feedback.textContent = '🎉 정답입니다! 다음 문제로 넘어가세요.';
      feedback.classList.remove('incorrect');
      feedback.classList.add('correct');
      feedback.style.display = 'block';

      // ⭐ 중요: 정답 상태 업데이트
      currentAnswerCorrect = true;
      userAnswers[currentQuestionIndex] = userAnswer;

      // 문제 상태 업데이트
      questionStates[currentQuestionIndex].completed = true;
      questionStates[currentQuestionIndex].userAnswer = userAnswer;

      // 버튼 변경
      document.getElementById('nextBtn').textContent = currentQuestionIndex === questions.length - 1 ? '완료!' : '다음 →';
      document.getElementById('nextBtn').disabled = false;
      document.getElementById('nextBtn').onclick = nextQuestion; // ⭐ 핵심: onclick 함수 변경
      document.getElementById('tryAgainBtn').style.display = 'none';

      // 입력 필드 비활성화
      input.disabled = true;

      // 히스토리 업데이트
      updateHistoryList();

    } else {
      // 틀린 경우
      input.classList.remove('correct');
      input.classList.add('incorrect');
      feedback.textContent = '❌ 틀렸습니다. 이미지를 다시 자세히 보고 시도해보세요.';
      feedback.classList.remove('correct');
      feedback.classList.add('incorrect');
      feedback.style.display = 'block';

      // 버튼 상태 변경
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('tryAgainBtn').style.display = 'inline-flex';

      // 입력 필드는 활성 상태 유지 (다시 시도 가능)
    }
  }

  function tryAgain() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    // 상태 초기화
    input.value = '';
    input.classList.remove('correct', 'incorrect');
    feedback.style.display = 'none';

    // 버튼 상태 초기화
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('nextBtn').textContent = '정답 확인';
    document.getElementById('nextBtn').onclick = checkAnswer;
    document.getElementById('tryAgainBtn').style.display = 'none';

    // 입력 필드에 포커스
    input.focus();
  }

  function nextQuestion() {
    // ⭐ 중요: 정답을 맞춘 경우에만 다음 문제로 진행
    if (!currentAnswerCorrect) {
      alert('정답을 맞춰야 다음 문제로 넘어갈 수 있습니다!');
      return;
    }

    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length) {
      showResult();
    } else {
      showQuestion(); // 여기서 currentAnswerCorrect가 false로 초기화됨
    }
  }

  function showResult() {
    document.querySelector('.quiz-question.active').classList.remove('active');

    document.getElementById('resultIcon').textContent = '🎉';
    document.getElementById('resultTitle').textContent = '미궁 탈출 성공!';
    document.getElementById('resultScore').textContent =
            `모든 문제를 정답으로 풀어 미궁을 성공적으로 탈출했습니다! 🏆`;

    document.getElementById('quizResult').classList.add('show');

    // ⭐ 중요: 완주 기록을 서버에 전송 (로그인한 사용자만)
    const isAuthenticated = document.getElementById('userPoints') !== null;
    if (isAuthenticated) {
      console.log('완주 기록 전송 시작...');

      fetch(`/api/mazes/${mazeId}/complete`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(response => {
                console.log('완주 기록 응답 상태:', response.status);
                return response.json();
              })
              .then(data => {
                console.log('완주 기록 전송 응답:', data);
                if (data.success) {
                  console.log('완주 기록 생성 완료!');
                  if (data.newCompletion) {
                    // 새로운 완주 기록이 생성된 경우 알림
                    setTimeout(() => {
                      showAlert('축하합니다! 미로를 완주했습니다. 이제 리뷰를 작성할 수 있어요! 🎉', 'success');
                    }, 1000);
                  }
                } else {
                  console.error('완주 기록 생성 실패:', data.message);
                }
              })
              .catch(error => {
                console.error('완주 기록 전송 실패:', error);
                // 완주 기록 전송이 실패해도 사용자에게는 성공 메시지 표시
                // (이미 퀴즈는 완료했으므로)
              });
    } else {
      console.log('비로그인 사용자 - 완주 기록 저장 안함');
    }
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    userAnswers = [];
    currentAnswerCorrect = false; // 초기화
    document.getElementById('quizResult').classList.remove('show');

    // 문제 상태 초기화
    initializeQuestionStates();

    // 모든 입력 필드 및 힌트 상태 초기화
    document.querySelectorAll('.quiz-question').forEach(question => {
      const input = question.querySelector('.answer-input');
      const feedback = question.querySelector('.feedback-message');
      const hintButton = question.querySelector('.hint-button');
      const hintContent = question.querySelector('.hint-content');

      input.disabled = false;
      input.classList.remove('correct', 'incorrect');
      feedback.style.display = 'none';

      // 힌트 상태 초기화
      if (hintButton && hintContent) {
        hintButton.disabled = false;
        hintButton.textContent = '💡 힌트 보기 (50포인트)';
        hintButton.style.background = '';
        hintContent.classList.remove('show');
        hintContent.innerHTML = '';
      }
    });

    // 포인트 새로고침
    loadUserPoints();
    showQuestion();
  }

  function openImageModal(src) {
    window.open(src, '_blank');
  }

  // 알림 메시지 표시 함수 개선
  function showAlert(message, type) {
    // 더 나은 알림 표시 (기존 단순 alert 대신)
    const alertDiv = document.createElement('div');
    alertDiv.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: ${type === 'success' ? '#28a745' : type === 'info' ? '#17a2b8' : '#dc3545'};
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 10000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      word-wrap: break-word;
    `;
    alertDiv.textContent = message;

    document.body.appendChild(alertDiv);

    // 5초 후 자동 제거
    setTimeout(() => {
      if (alertDiv.parentNode) {
        alertDiv.parentNode.removeChild(alertDiv);
      }
    }, 5000);
  }
</script>
