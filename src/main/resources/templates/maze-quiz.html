<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${maze.mazeTitle} + ' 퀴즈 - HottiMaze'">미로 퀴즈 - HottiMaze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 25px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .quiz-content {
      padding: 30px;
    }

    .quiz-question {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
      text-align: center;
    }

    .quiz-question.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .question-number {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.6rem;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .question-image-container {
      margin: 25px 0 30px;
      position: relative;
    }

    .question-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      border: 3px solid #e9ecef;
      cursor: pointer;
    }

    .question-image:hover {
      transform: scale(1.02);
    }

    .answer-input-container {
      margin: 30px 0;
    }

    .answer-input {
      width: 100%;
      max-width: 400px;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      text-align: center;
      transition: all 0.3s ease;
      background: white;
    }

    .answer-input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .answer-input.correct {
      border-color: #28a745;
      background: #d4edda;
    }

    .answer-input.incorrect {
      border-color: #dc3545;
      background: #f8d7da;
      animation: shake 0.5s ease-in-out;
    }

    .feedback-message {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }

    .feedback-message.correct {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .feedback-message.incorrect {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .hint {
      margin-top: 15px;
      color: #6c757d;
      font-style: italic;
    }

    .quiz-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .quiz-nav {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
    }

    .btn-warning {
      background: linear-gradient(45deg, #ffc107, #ff8f00);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
    }

    .btn-warning:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      transition: width 0.3s ease;
    }

    .quiz-result {
      text-align: center;
      padding: 50px;
      display: none;
    }

    .quiz-result.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    .result-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1000;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: #2c3e50;
      text-decoration: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .quiz-content {
        padding: 20px;
      }

      .question-image {
        max-height: 250px;
      }

      .quiz-controls {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
<a th:href="@{'/mazes/' + ${maze.id}}" class="back-button">
  ← 미로로 돌아가기
</a>

<div class="container">
  <header>
    <h1>🧩 미궁 퀴즈</h1>
    <p th:text="${maze.mazeTitle} + ' 문제를 풀어보세요!'">미로 문제를 풀어보세요!</p>
  </header>

  <div class="quiz-content">
    <!-- 진행률 -->
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%"></div>
    </div>
    <div style="text-align: center; margin-bottom: 30px; color: #6c757d;">
      문제 <span id="currentQuestion">1</span> / <span th:text="${#lists.size(questions)}">3</span>
    </div>

    <!-- 문제들 -->
    <div id="quizQuestions">
      <div th:each="question, iterStat : ${questions}"
           class="quiz-question"
           th:data-correct-answer="${question.correctAnswer}">

        <div class="question-number" th:text="'문제 ' + ${iterStat.index + 1}">문제 1</div>
        <h3 class="question-title" th:text="${question.title ?: '이미지를 보고 답을 입력하세요'}">문제 제목</h3>

        <div class="question-image-container">
          <img th:src="${question.questionImage}"
               th:alt="${question.title}"
               class="question-image"
               onclick="openImageModal(this.src)">
        </div>

        <div class="answer-input-container">
          <input type="text" class="answer-input" placeholder="답을 입력하세요"
                 onkeyup="handleAnswerInput(this, event)">
        </div>

        <div class="feedback-message"></div>

        <div class="hint">💡 이미지를 클릭하면 확대해서 볼 수 있습니다. 정답을 맞춰야 다음 문제로 넘어갈 수 있습니다.</div>
      </div>
    </div>

    <!-- 컨트롤 -->
    <div class="quiz-controls">
      <div></div> <!-- 빈 공간 -->
      <div class="quiz-nav">
        <button class="btn btn-warning" id="tryAgainBtn" onclick="tryAgain()" style="display: none;">🔄 다시 시도</button>
        <button class="btn btn-primary" id="nextBtn" onclick="checkAnswer()" disabled>정답 확인</button>
      </div>
    </div>

    <!-- 결과 화면 -->
    <div id="quizResult" class="quiz-result">
      <div class="result-icon" id="resultIcon">🎉</div>
      <h2 id="resultTitle">미궁 탈출 성공!</h2>
      <p id="resultScore"></p>
      <div style="margin-top: 30px;">
        <button class="btn btn-primary" onclick="restartQuiz()">🔄 다시 도전</button>
        <a th:href="@{'/mazes/' + ${maze.id}}" class="btn btn-primary">🏠 미로로 돌아가기</a>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  const questions = /*[[${questions}]]*/ [];
  const mazeId = /*[[${maze.id}]]*/ 1;

  let currentQuestionIndex = 0;
  let userAnswers = [];
  let currentAnswerCorrect = false;

  // 페이지 로드 시 첫 번째 문제 표시
  document.addEventListener('DOMContentLoaded', function() {
    showQuestion();
  });

  function showQuestion() {
    const allQuestions = document.querySelectorAll('.quiz-question');
    allQuestions.forEach(q => q.classList.remove('active'));

    if (currentQuestionIndex < allQuestions.length) {
      allQuestions[currentQuestionIndex].classList.add('active');
    }

    // 진행률 업데이트
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
    document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

    // 상태 초기화
    currentAnswerCorrect = false;
    const currentQuestion = allQuestions[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    input.value = '';
    input.classList.remove('correct', 'incorrect');
    input.disabled = false;
    feedback.style.display = 'none';
    feedback.classList.remove('correct', 'incorrect');

    // 버튼 상태 초기화
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('nextBtn').textContent = '정답 확인';
    document.getElementById('tryAgainBtn').style.display = 'none';
  }

  function handleAnswerInput(input, event) {
    const answer = input.value.trim();
    const nextBtn = document.getElementById('nextBtn');

    if (answer.length > 0 && !currentAnswerCorrect) {
      nextBtn.disabled = false;
    } else {
      nextBtn.disabled = true;
    }

    // Enter 키로 정답 확인 또는 다음 문제
    if (event.key === 'Enter' && answer.length > 0) {
      if (currentAnswerCorrect) {
        nextQuestion();
      } else {
        checkAnswer();
      }
    }
  }

  function checkAnswer() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');
    const userAnswer = input.value.trim();
    const correctAnswer = currentQuestion.dataset.correctAnswer;

    // 복수 정답 처리 ("|"로 구분된 경우)
    const correctAnswers = correctAnswer.toLowerCase().split('|').map(ans => ans.trim());
    const isCorrect = correctAnswers.includes(userAnswer.toLowerCase());

    if (isCorrect) {
      // 정답인 경우
      input.classList.remove('incorrect');
      input.classList.add('correct');
      feedback.textContent = '🎉 정답입니다! 다음 문제로 넘어가세요.';
      feedback.classList.remove('incorrect');
      feedback.classList.add('correct');
      feedback.style.display = 'block';

      currentAnswerCorrect = true;
      userAnswers[currentQuestionIndex] = userAnswer;

      // 버튼 변경
      document.getElementById('nextBtn').textContent = currentQuestionIndex === questions.length - 1 ? '완료!' : '다음 →';
      document.getElementById('nextBtn').disabled = false;
      document.getElementById('nextBtn').onclick = nextQuestion;
      document.getElementById('tryAgainBtn').style.display = 'none';

      // 입력 필드 비활성화
      input.disabled = true;

    } else {
      // 틀린 경우
      input.classList.remove('correct');
      input.classList.add('incorrect');
      feedback.textContent = '❌ 틀렸습니다. 이미지를 다시 자세히 보고 시도해보세요.';
      feedback.classList.remove('correct');
      feedback.classList.add('incorrect');
      feedback.style.display = 'block';

      // 버튼 상태 변경
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('tryAgainBtn').style.display = 'inline-flex';

      // 입력 필드는 활성 상태 유지 (다시 시도 가능)
    }
  }

  function tryAgain() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    // 상태 초기화
    input.value = '';
    input.classList.remove('correct', 'incorrect');
    feedback.style.display = 'none';

    // 버튼 상태 초기화
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('nextBtn').textContent = '정답 확인';
    document.getElementById('nextBtn').onclick = checkAnswer;
    document.getElementById('tryAgainBtn').style.display = 'none';

    // 입력 필드에 포커스
    input.focus();
  }

  function nextQuestion() {
    if (!currentAnswerCorrect) {
      alert('정답을 맞춰야 다음 문제로 넘어갈 수 있습니다!');
      return;
    }

    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length) {
      showResult();
    } else {
      showQuestion();
    }
  }

  function showResult() {
    document.querySelector('.quiz-question.active').classList.remove('active');

    document.getElementById('resultIcon').textContent = '🎉';
    document.getElementById('resultTitle').textContent = '미궁 탈출 성공!';
    document.getElementById('resultScore').textContent =
            `모든 문제를 정답으로 풀어 미궁을 성공적으로 탈출했습니다! 🏆`;

    document.getElementById('quizResult').classList.add('show');
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    userAnswers = [];
    currentAnswerCorrect = false;
    document.getElementById('quizResult').classList.remove('show');

    // 모든 입력 필드 초기화
    document.querySelectorAll('.quiz-question').forEach(question => {
      const input = question.querySelector('.answer-input');
      const feedback = question.querySelector('.feedback-message');

      input.disabled = false;
      input.classList.remove('correct', 'incorrect');
      feedback.style.display = 'none';
    });

    showQuestion();
  }

  function openImageModal(src) {
    window.open(src, '_blank');
  }
</script>
</body>
</html>
