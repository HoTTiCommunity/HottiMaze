<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${maze.mazeTitle} + ' 퀴즈 - HottiMaze'">미로 퀴즈 - HottiMaze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* 포인트 표시 */
    .points-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
    }

    /* 히스토리 버튼 */
    .history-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .history-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    /* 히스토리 모달 */
    .history-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .history-modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .history-modal-header {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-modal-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .close-modal {
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .history-modal-body {
      padding: 20px 30px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .question-history-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .history-question-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background: #f8f9fa;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .history-question-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .history-question-item.current {
      background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(102, 126, 234, 0.1));
      border-color: #4ecdc4;
    }

    .history-question-item.completed {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
      border-color: #28a745;
    }

    .question-number-badge {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .history-question-item.current .question-number-badge {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      animation: pulse 1.5s infinite;
    }

    .history-question-item.completed .question-number-badge {
      background: linear-gradient(45deg, #28a745, #20c997);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .question-info {
      flex: 1;
    }

    .question-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .question-status {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .question-status.current {
      color: #4ecdc4;
      font-weight: 600;
    }

    .question-status.completed {
      color: #28a745;
      font-weight: 600;
    }

    .status-icon {
      margin-left: auto;
      font-size: 1.5rem;
    }

    .quiz-content {
      padding: 30px;
    }

    .quiz-question {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
      text-align: center;
    }

    .quiz-question.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .question-number {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.6rem;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .question-image-container {
      margin: 25px 0 30px;
      position: relative;
    }

    .question-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      border: 3px solid #e9ecef;
      cursor: pointer;
    }

    .question-image:hover {
      transform: scale(1.02);
    }

    .answer-input-container {
      margin: 30px 0;
    }

    .answer-input {
      width: 100%;
      max-width: 400px;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      text-align: center;
      transition: all 0.3s ease;
      background: white;
    }

    .answer-input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .answer-input.correct {
      border-color: #28a745;
      background: #d4edda;
    }

    .answer-input.incorrect {
      border-color: #dc3545;
      background: #f8d7da;
      animation: shake 0.5s ease-in-out;
    }

    .feedback-message {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }

    .feedback-message.correct {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .feedback-message.incorrect {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* 힌트 관련 스타일 */
    .hint-section {
      margin: 20px 0;
      text-align: center;
    }

    .hint-button {
      background: linear-gradient(45deg, #ffc107, #ff8f00);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(255, 193, 7, 0.3);
    }

    .hint-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
    }

    .hint-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hint-content {
      margin-top: 15px;
      padding: 15px 20px;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      color: #856404;
      font-style: italic;
      display: none;
    }

    .hint-content.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .hint-cost {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 5px;
    }

    .hint {
      margin-top: 15px;
      color: #6c757d;
      font-style: italic;
    }

    .quiz-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .quiz-nav {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
    }

    .btn-warning {
      background: linear-gradient(45deg, #ffc107, #ff8f00);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
    }

    .btn-warning:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
    }

    .btn-history {
      background: linear-gradient(45deg, #6f42c1, #e83e8c);
      color: white;
      box-shadow: 0 5px 20px rgba(111, 66, 193, 0.3);
    }

    .btn-history:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(111, 66, 193, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      transition: width 0.3s ease;
    }

    .quiz-result {
      text-align: center;
      padding: 50px;
      display: none;
    }

    .quiz-result.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    .result-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1000;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: #2c3e50;
      text-decoration: none;
    }

    .login-required {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      margin: 10px 0;
    }

    .completion-info {
      background: #e3f2fd;
      border: 1px solid #81d4fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      color: #0277bd;
      font-weight: 500;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .quiz-content {
        padding: 20px;
      }

      .question-image {
        max-height: 250px;
      }

      .quiz-controls {
        flex-direction: column;
        gap: 15px;
      }

      .points-display {
        position: static;
        margin-bottom: 10px;
        display: inline-block;
      }

      .history-button {
        position: static;
        margin-bottom: 10px;
        display: inline-block;
      }

      .history-modal-content {
        width: 95%;
        margin: 10% auto;
      }

      .history-modal-body {
        padding: 15px 20px;
      }

      .history-question-item {
        padding: 12px 15px;
      }

      .question-number-badge {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<a th:href="@{'/mazes/' + ${maze.id}}" class="back-button">
  ← 미로로 돌아가기
</a>

<div class="container">
  <header>
    <button class="history-button" onclick="openHistoryModal()">
      📋 히스토리
    </button>

    <h1>🧩 미궁 퀴즈</h1>
    <p th:text="${maze.mazeTitle} + ' 문제를 풀어보세요!'">미로 문제를 풀어보세요!</p>

    <!-- 로그인한 사용자의 포인트 표시 -->
    <div sec:authorize="isAuthenticated()" class="points-display">
      💰 포인트: <span id="userPoints">-</span>P
    </div>
  </header>

  <div class="quiz-content">
    <!-- 진행률 -->
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%"></div>
    </div>
    <div style="text-align: center; margin-bottom: 30px; color: #6c757d;">
      문제 <span id="currentQuestion">1</span> / <span th:text="${#lists.size(questions)}">3</span>
    </div>

    <!-- 완주 진행도 표시 -->
    <div class="completion-info">
      완료한 문제: <span id="completedCount">0</span> / <span id="totalQuestions" th:text="${#lists.size(questions)}">3</span>
      | 모든 문제를 순서대로 풀어야 미로를 완주할 수 있습니다!
    </div>

    <!-- 문제들 -->
    <div id="quizQuestions">
      <div th:each="question, iterStat : ${questions}"
           class="quiz-question"
           th:data-correct-answer="${question.correctAnswer}"
           th:data-question-order="${question.questionOrder}"
           th:data-has-hint="${question.hint != null and !#strings.isEmpty(question.hint)}">

        <div class="question-number" th:text="'문제 ' + ${iterStat.index + 1}">문제 1</div>
        <h3 class="question-title" th:text="${question.title ?: '이미지를 보고 답을 입력하세요'}">문제 제목</h3>

        <div class="question-image-container">
          <img th:src="${question.questionImage}"
               th:alt="${question.title}"
               class="question-image"
               onclick="openImageModal(this.src)">
        </div>

        <div class="answer-input-container">
          <input type="text" class="answer-input" placeholder="답을 입력하세요"
                 onkeyup="handleAnswerInput(this, event)">
        </div>

        <div class="feedback-message"></div>

        <!-- 힌트 섹션 -->
        <div class="hint-section" th:if="${question.hint != null and !#strings.isEmpty(question.hint)}">
          <!-- 로그인한 사용자만 힌트 버튼 표시 -->
          <div sec:authorize="isAuthenticated()">
            <button class="hint-button" th:onclick="'requestHint(' + ${question.questionOrder} + ')'">
              💡 힌트 보기 (50포인트)
            </button>
            <div class="hint-cost">힌트를 보면 50포인트가 소모됩니다</div>
          </div>

          <!-- 비로그인 사용자 -->
          <div sec:authorize="!isAuthenticated()" class="login-required">
            힌트를 보려면 <a href="/login" style="color: #4ecdc4;">로그인</a>이 필요합니다
          </div>

          <!-- 힌트 내용 표시 영역 -->
          <div class="hint-content"></div>
        </div>

        <div class="hint">💡 이미지를 클릭하면 확대해서 볼 수 있습니다. 정답을 맞춰야 다음 문제로 넘어갈 수 있습니다.</div>
      </div>
    </div>

    <!-- 컨트롤 -->
    <div class="quiz-controls">
      <button class="btn btn-history" onclick="openHistoryModal()">
        📋 문제 목록
      </button>
    <div class="quiz-controls">
      <div class="quiz-timer" id="quizTimer">⏰ 60초</div>
      <div class="quiz-nav">
        <a th:href="@{/questions/maze-questionPost(mgId=${maze.id})}"
           target="_blank"
           class="btn btn-primary">
          질문 게시판 보기
        </a>
        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>다음 →</button>
      </div>
    </div>
    </div>

    <!-- 결과 화면 -->
    <div id="quizResult" class="quiz-result">
      <div class="result-icon" id="resultIcon">🎉</div>
      <h2 id="resultTitle">미궁 탈출 성공!</h2>
      <p id="resultScore"></p>
      <div style="margin-top: 30px;">
        <button class="btn btn-primary" onclick="restartQuiz()">🔄 다시 도전</button>
        <a th:href="@{'/mazes/' + ${maze.id}}" class="btn btn-primary">🏠 미로로 돌아가기</a>
      </div>
    </div>
  </div>
</div>

<!-- 히스토리 모달 -->
<div id="historyModal" class="history-modal">
  <div class="history-modal-content">
    <div class="history-modal-header">
      <h2 class="history-modal-title">📋 문제 히스토리</h2>
      <button class="close-modal" onclick="closeHistoryModal()">&times;</button>
    </div>
    <div class="history-modal-body">
      <div id="questionHistoryList" class="question-history-list">
        <!-- 여기에 문제 리스트가 동적으로 생성됩니다 -->
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const questions = /*[[${questions}]]*/ [];
  const mazeId = /*[[${maze.id}]]*/ 1;

  let currentQuestionIndex = 0;
  let questionStates = [];
  let userPoints = 0;

  // 페이지 로드 시 초기화
  document.addEventListener('DOMContentLoaded', function() {
    // 안전한 초기화
    try {
      initializeQuestionStates();
      showQuestion();
      loadUserPoints();
      updateHistoryList();
      updateCompletionInfo();
    } catch (error) {
      console.error('초기화 오류:', error);
    }
  });

  // 문제 상태 초기화
  function initializeQuestionStates() {
    questionStates = questions.map((question, index) => ({
      index: index,
      title: question.title || `문제 ${index + 1}`,
      order: question.questionOrder,
      completed: false,
      userAnswer: null
    }));
  }

  // 히스토리 모달 관련 함수들
  function openHistoryModal() {
    updateHistoryList();
    const modal = document.getElementById('historyModal');
    if (modal) {
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
  }

  function closeHistoryModal() {
    const modal = document.getElementById('historyModal');
    if (modal) {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  }

  function updateHistoryList() {
    const historyList = document.getElementById('questionHistoryList');
    if (!historyList) return;

    const historyHtml = questionStates.map((state, index) => {
      let statusClass = '';
      let statusText = '미완료';
      let statusIcon = '⏸️';

      if (index === currentQuestionIndex) {
        statusClass = 'current';
        statusText = '진행중';
        statusIcon = '▶️';
      } else if (state.completed) {
        statusClass = 'completed';
        statusText = `완료 (${state.userAnswer})`;
        statusIcon = '✅';
      }

      return `
        <div class="history-question-item ${statusClass}" onclick="goToQuestion(${index})">
          <div class="question-number-badge">${index + 1}</div>
          <div class="question-info">
            <div class="question-title">${state.title}</div>
            <div class="question-status ${statusClass}">${statusText}</div>
          </div>
          <div class="status-icon">${statusIcon}</div>
        </div>
      `;
    }).join('');

    historyList.innerHTML = historyHtml;
  }

  function goToQuestion(questionIndex) {
    if (questionIndex >= 0 && questionIndex < questions.length) {
      currentQuestionIndex = questionIndex;
      showQuestion();
      closeHistoryModal();
      showAlert(`문제 ${questionIndex + 1}번으로 이동했습니다.`, 'success');
    } else {
      showAlert('유효하지 않은 문제 번호입니다.', 'error');
    }
  }

  function updateCompletionInfo() {
    const completedCount = questionStates.filter(state => state.completed).length;
    const completedCountElement = document.getElementById('completedCount');
    if (completedCountElement) {
      completedCountElement.textContent = completedCount;
    }
  }

  // 모달 외부 클릭 및 ESC 키 처리
  window.onclick = function(event) {
    const modal = document.getElementById('historyModal');
    if (modal && event.target === modal) {
      closeHistoryModal();
    }
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeHistoryModal();
    }
  });

  // 사용자 포인트 로드
  function loadUserPoints() {
    const pointsDisplay = document.getElementById('userPoints');
    if (!pointsDisplay) return;

    fetch('/api/maze-hints/user-points')
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                userPoints = data.userPoints;
                pointsDisplay.textContent = userPoints;
              }
            })
            .catch(error => {
              console.error('포인트 로드 실패:', error);
            });
  }

  // 힌트 요청
  function requestHint(questionOrder) {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    if (!currentQuestion) return;

    const hintButton = currentQuestion.querySelector('.hint-button');
    const hintContent = currentQuestion.querySelector('.hint-content');

    if (!hintButton || !hintContent) return;

    if (hintContent.classList.contains('show')) {
      return;
    }

    if (userPoints < 50) {
      alert('포인트가 부족합니다. 힌트를 보려면 50포인트가 필요합니다.');
      return;
    }

    if (!confirm('힌트를 보시겠습니까? 50포인트가 소모됩니다.')) {
      return;
    }

    hintButton.disabled = true;
    hintButton.textContent = '힌트 요청 중...';

    fetch(`/api/maze-hints/${mazeId}/${questionOrder}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                hintContent.innerHTML = `💡 <strong>힌트:</strong> ${data.hint}`;
                hintContent.classList.add('show');
                userPoints = data.userPoints;
                const pointsElement = document.getElementById('userPoints');
                if (pointsElement) {
                  pointsElement.textContent = userPoints;
                }
                hintButton.textContent = '힌트 확인됨';
                hintButton.style.background = '#6c757d';
                showAlert(data.message, 'success');
              } else {
                showAlert(data.message, 'error');
                hintButton.disabled = false;
                hintButton.textContent = '💡 힌트 보기 (50포인트)';
              }
            })
            .catch(error => {
              console.error('힌트 요청 실패:', error);
              showAlert('힌트를 불러오는 중 오류가 발생했습니다.', 'error');
              hintButton.disabled = false;
              hintButton.textContent = '💡 힌트 보기 (50포인트)';
            });
  }

  function showQuestion() {
    const allQuestions = document.querySelectorAll('.quiz-question');
    allQuestions.forEach(q => q.classList.remove('active'));

    if (currentQuestionIndex < allQuestions.length) {
      allQuestions[currentQuestionIndex].classList.add('active');
    }

    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    const progressFill = document.getElementById('progressFill');
    const currentQuestionElement = document.getElementById('currentQuestion');

    if (progressFill) progressFill.style.width = progress + '%';
    if (currentQuestionElement) currentQuestionElement.textContent = currentQuestionIndex + 1;

    const currentQuestion = allQuestions[currentQuestionIndex];
    if (!currentQuestion) return;

    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    if (!input || !feedback) return;

    const isCompleted = questionStates[currentQuestionIndex].completed;

    if (isCompleted) {
      const userAnswer = questionStates[currentQuestionIndex].userAnswer;
      input.value = userAnswer;
      input.classList.add('correct');
      input.disabled = true;
      feedback.textContent = '✅ 이미 완료된 문제입니다.';
      feedback.classList.add('correct');
      feedback.style.display = 'block';

      const nextBtn = document.getElementById('nextBtn');
      const tryAgainBtn = document.getElementById('tryAgainBtn');
      if (nextBtn) {
        nextBtn.disabled = false;
        nextBtn.textContent = '다음 문제 →';
        nextBtn.onclick = nextQuestion;
      }
      if (tryAgainBtn) {
        tryAgainBtn.style.display = 'none';
      }
    } else {
      input.value = '';
      input.classList.remove('correct', 'incorrect');
      input.disabled = false;
      feedback.style.display = 'none';
      feedback.classList.remove('correct', 'incorrect');

      const nextBtn = document.getElementById('nextBtn');
      const tryAgainBtn = document.getElementById('tryAgainBtn');
      if (nextBtn) {
        nextBtn.disabled = true;
        nextBtn.textContent = '정답 확인';
        nextBtn.onclick = checkAnswer;
      }
      if (tryAgainBtn) {
        tryAgainBtn.style.display = 'none';
      }
    }

    updateHistoryList();
    updateCompletionInfo();
  }

  function handleAnswerInput(input, event) {
    const answer = input.value.trim();
    const nextBtn = document.getElementById('nextBtn');
    const isCompleted = questionStates[currentQuestionIndex].completed;

    if (!isCompleted) {
      if (nextBtn) {
        nextBtn.disabled = answer.length === 0;
      }

      if (event.key === 'Enter' && answer.length > 0) {
        checkAnswer();
      }
    } else {
      if (event.key === 'Enter') {
        nextQuestion();
      }
    }
  }

  function checkAnswer() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    if (!currentQuestion) return;

    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    if (!input || !feedback) return;

    const userAnswer = input.value.trim();
    const correctAnswer = currentQuestion.dataset.correctAnswer;

    if (questionStates[currentQuestionIndex].completed) {
      nextQuestion();
      return;
    }

    const correctAnswers = correctAnswer.toLowerCase().split('|').map(ans => ans.trim());
    const isCorrect = correctAnswers.includes(userAnswer.toLowerCase());

    if (isCorrect) {
      input.classList.remove('incorrect');
      input.classList.add('correct');
      feedback.textContent = '🎉 정답입니다! 다음 문제로 넘어가세요.';
      feedback.classList.remove('incorrect');
      feedback.classList.add('correct');
      feedback.style.display = 'block';

      questionStates[currentQuestionIndex].completed = true;
      questionStates[currentQuestionIndex].userAnswer = userAnswer;

      const nextBtn = document.getElementById('nextBtn');
      const tryAgainBtn = document.getElementById('tryAgainBtn');
      if (nextBtn) {
        nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? '완료!' : '다음 →';
        nextBtn.disabled = false;
        nextBtn.onclick = nextQuestion;
      }
      if (tryAgainBtn) {
        tryAgainBtn.style.display = 'none';
      }

      input.disabled = true;
      updateHistoryList();
      updateCompletionInfo();

    } else {
      input.classList.remove('correct');
      input.classList.add('incorrect');
      feedback.textContent = '❌ 틀렸습니다. 이미지를 다시 자세히 보고 시도해보세요.';
      feedback.classList.remove('correct');
      feedback.classList.add('incorrect');
      feedback.style.display = 'block';

      const nextBtn = document.getElementById('nextBtn');
      const tryAgainBtn = document.getElementById('tryAgainBtn');
      if (nextBtn) {
        nextBtn.disabled = true;
      }
      if (tryAgainBtn) {
        tryAgainBtn.style.display = 'inline-flex';
      }
    }
  }

  function tryAgain() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    if (!currentQuestion) return;

    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    if (!input || !feedback) return;

    input.value = '';
    input.classList.remove('correct', 'incorrect');
    feedback.style.display = 'none';

    const nextBtn = document.getElementById('nextBtn');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    if (nextBtn) {
      nextBtn.disabled = true;
      nextBtn.textContent = '정답 확인';
      nextBtn.onclick = checkAnswer;
    }
    if (tryAgainBtn) {
      tryAgainBtn.style.display = 'none';
    }

    input.focus();
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length) {
      const allCompleted = questionStates.every(state => state.completed);
      if (allCompleted) {
        showResult();
      } else {
        const nextIncompleteIndex = questionStates.findIndex(state => !state.completed);
        if (nextIncompleteIndex !== -1) {
          currentQuestionIndex = nextIncompleteIndex;
          showQuestion();
          showAlert('아직 완료하지 않은 문제가 있습니다. 모든 문제를 풀어야 미로를 완주할 수 있습니다!', 'warning');
        } else {
          showResult();
        }
      }
    } else {
      showQuestion();
    }
  }

  function showResult() {
    const allCompleted = questionStates.every(state => state.completed);

    if (!allCompleted) {
      const incompleteCount = questionStates.filter(state => !state.completed).length;
      showAlert(`아직 ${incompleteCount}개의 문제가 완료되지 않았습니다. 모든 문제를 풀어야 미로를 완주할 수 있습니다!`, 'error');

      const firstIncompleteIndex = questionStates.findIndex(state => !state.completed);
      if (firstIncompleteIndex !== -1) {
        currentQuestionIndex = firstIncompleteIndex;
        showQuestion();
      }
      return;
    }

    const activeQuestion = document.querySelector('.quiz-question.active');
    if (activeQuestion) {
      activeQuestion.classList.remove('active');
    }

    const resultIcon = document.getElementById('resultIcon');
    const resultTitle = document.getElementById('resultTitle');
    const resultScore = document.getElementById('resultScore');
    const quizResult = document.getElementById('quizResult');

    if (resultIcon) resultIcon.textContent = '🎉';
    if (resultTitle) resultTitle.textContent = '미궁 탈출 성공!';
    if (resultScore) {
      resultScore.textContent = '모든 문제를 정답으로 풀어 미궁을 성공적으로 탈출했습니다! 🏆';
    }
    if (quizResult) {
      quizResult.classList.add('show');
    }

    const isAuthenticated = document.getElementById('userPoints') !== null;
    if (isAuthenticated) {
      console.log('완주 기록 전송 시작...');

      fetch(`/api/mazes/${mazeId}/complete`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(response => {
                console.log('완주 기록 응답 상태:', response.status);
                return response.json();
              })
              .then(data => {
                console.log('완주 기록 전송 응답:', data);
                if (data.success) {
                  console.log('완주 기록 생성 완료!');
                  if (data.newCompletion) {
                    setTimeout(() => {
                      showAlert('축하합니다! 미로를 완주했습니다. 이제 리뷰를 작성할 수 있어요! 🎉', 'success');
                    }, 1000);
                  }
                } else {
                  console.error('완주 기록 생성 실패:', data.message);
                }
              })
              .catch(error => {
                console.error('완주 기록 전송 실패:', error);
              });
    } else {
      console.log('비로그인 사용자 - 완주 기록 저장 안함');
    }
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    const quizResult = document.getElementById('quizResult');
    if (quizResult) {
      quizResult.classList.remove('show');
    }

    initializeQuestionStates();

    document.querySelectorAll('.quiz-question').forEach(question => {
      const input = question.querySelector('.answer-input');
      const feedback = question.querySelector('.feedback-message');
      const hintButton = question.querySelector('.hint-button');
      const hintContent = question.querySelector('.hint-content');

      if (input) {
        input.disabled = false;
        input.classList.remove('correct', 'incorrect');
      }
      if (feedback) {
        feedback.style.display = 'none';
      }

      if (hintButton && hintContent) {
        hintButton.disabled = false;
        hintButton.textContent = '💡 힌트 보기 (50포인트)';
        hintButton.style.background = '';
        hintContent.classList.remove('show');
        hintContent.innerHTML = '';
      }
    });

    loadUserPoints();
    showQuestion();
  }

  function openImageModal(src) {
    window.open(src, '_blank');
  }

  function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: ${type === 'success' ? '#28a745' : type === 'info' ? '#17a2b8' : type === 'warning' ? '#ffc107' : '#dc3545'};
      color: ${type === 'warning' ? '#856404' : 'white'};
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 10000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      word-wrap: break-word;
    `;
    alertDiv.textContent = message;

    document.body.appendChild(alertDiv);

    setTimeout(() => {
      if (alertDiv.parentNode) {
        alertDiv.parentNode.removeChild(alertDiv);
      }
    }, 5000);
  }
  /*]]>*/
</script>

<!-- JavaScript 파일들 로드 -->
<script>
  // drawing.js 인라인 구현 (파일 로드 오류 방지)
  window.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('drawing-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      lastX = e.clientX;
      lastY = e.clientY;
    });

    ['mouseup','mouseout'].forEach(evt =>
            canvas.addEventListener(evt, () => drawing = false)
    );

    window.clearCanvas = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    // 토글 버튼 기능
    const btn = document.getElementById('toggle-draw');
    let enabled = false;

    if (btn) {
      btn.addEventListener('click', () => {
        enabled = !enabled;

        if (enabled) {
          if (window.clearCanvas) {
            window.clearCanvas();
          }
          canvas.style.display = 'block';
          btn.textContent = '✖️';
          btn.title = '그리기 끄기';
        } else {
          canvas.style.display = 'none';
          btn.textContent = '✏️';
          btn.title = '그리기 켜기';
        }
      });
    }
  });

  // no-screenshot.js 인라인 구현
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  document.addEventListener('keydown', function(e) {
    if (e.key === 'PrintScreen' || e.keyCode === 44) {
      e.preventDefault();
      alert('화면 캡처는 허용되지 않습니다.');
    }
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
      e.preventDefault();
      alert('페이지 저장을 차단합니다.');
    }
    if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
      e.preventDefault();
      alert('페이지 인쇄를 차단합니다.');
    }
  });

  document.addEventListener('selectstart', function(e) {
    e.preventDefault();
  });
</script>
