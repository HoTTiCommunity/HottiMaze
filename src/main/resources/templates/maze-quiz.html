<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${maze.mazeTitle} + ' í€´ì¦ˆ - HottiMaze'">ë¯¸ë¡œ í€´ì¦ˆ - HottiMaze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 25px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .quiz-content {
      padding: 30px;
    }

    .quiz-question {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
      text-align: center;
    }

    .quiz-question.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .question-number {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.6rem;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .question-image-container {
      margin: 25px 0 30px;
      position: relative;
    }

    .question-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      border: 3px solid #e9ecef;
      cursor: pointer;
    }

    .question-image:hover {
      transform: scale(1.02);
    }

    .answer-input-container {
      margin: 30px 0;
    }

    .answer-input {
      width: 100%;
      max-width: 400px;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      text-align: center;
      transition: all 0.3s ease;
      background: white;
    }

    .answer-input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .answer-input.correct {
      border-color: #28a745;
      background: #d4edda;
    }

    .answer-input.incorrect {
      border-color: #dc3545;
      background: #f8d7da;
      animation: shake 0.5s ease-in-out;
    }

    .feedback-message {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }

    .feedback-message.correct {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .feedback-message.incorrect {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .hint {
      margin-top: 15px;
      color: #6c757d;
      font-style: italic;
    }

    .quiz-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .quiz-nav {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
    }

    .btn-warning {
      background: linear-gradient(45deg, #ffc107, #ff8f00);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
    }

    .btn-warning:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      transition: width 0.3s ease;
    }

    .quiz-result {
      text-align: center;
      padding: 50px;
      display: none;
    }

    .quiz-result.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    .result-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1000;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: #2c3e50;
      text-decoration: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .quiz-content {
        padding: 20px;
      }

      .question-image {
        max-height: 250px;
      }

      .quiz-controls {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

      <div class="quiz-nav">

<script th:inline="javascript">
  const questions = /*[[${questions}]]*/ [];
  const mazeId = /*[[${maze.id}]]*/ 1;

  let currentQuestionIndex = 0;
  let userAnswers = [];
  let currentAnswerCorrect = false;

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ì²« ë²ˆì§¸ ë¬¸ì œ í‘œì‹œ
  document.addEventListener('DOMContentLoaded', function() {
    showQuestion();
  });

  function showQuestion() {
    const allQuestions = document.querySelectorAll('.quiz-question');
    allQuestions.forEach(q => q.classList.remove('active'));

    if (currentQuestionIndex < allQuestions.length) {
      allQuestions[currentQuestionIndex].classList.add('active');
    }

    // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
    document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

    // ìƒíƒœ ì´ˆê¸°í™”
    currentAnswerCorrect = false;
    const currentQuestion = allQuestions[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    input.value = '';
    input.classList.remove('correct', 'incorrect');
    input.disabled = false;
    feedback.style.display = 'none';
    feedback.classList.remove('correct', 'incorrect');

    // ë²„íŠ¼ ìƒíƒœ ì´ˆê¸°í™”
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('nextBtn').textContent = 'ì •ë‹µ í™•ì¸';
    document.getElementById('tryAgainBtn').style.display = 'none';
  }

  function handleAnswerInput(input, event) {
    const answer = input.value.trim();
    const nextBtn = document.getElementById('nextBtn');

    if (answer.length > 0 && !currentAnswerCorrect) {
      nextBtn.disabled = false;
    } else {
      nextBtn.disabled = true;
    }

    // Enter í‚¤ë¡œ ì •ë‹µ í™•ì¸ ë˜ëŠ” ë‹¤ìŒ ë¬¸ì œ
    if (event.key === 'Enter' && answer.length > 0) {
      if (currentAnswerCorrect) {
        nextQuestion();
      } else {
        checkAnswer();
      }
    }
  }

  function checkAnswer() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');
    const userAnswer = input.value.trim();
    const correctAnswer = currentQuestion.dataset.correctAnswer;

    // ë³µìˆ˜ ì •ë‹µ ì²˜ë¦¬ ("|"ë¡œ êµ¬ë¶„ëœ ê²½ìš°)
    const correctAnswers = correctAnswer.toLowerCase().split('|').map(ans => ans.trim());
    const isCorrect = correctAnswers.includes(userAnswer.toLowerCase());

    if (isCorrect) {
      // ì •ë‹µì¸ ê²½ìš°
      input.classList.remove('incorrect');
      input.classList.add('correct');
      feedback.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°€ì„¸ìš”.';
      feedback.classList.remove('incorrect');
      feedback.classList.add('correct');
      feedback.style.display = 'block';

      currentAnswerCorrect = true;
      userAnswers[currentQuestionIndex] = userAnswer;

      // ë²„íŠ¼ ë³€ê²½
      document.getElementById('nextBtn').textContent = currentQuestionIndex === questions.length - 1 ? 'ì™„ë£Œ!' : 'ë‹¤ìŒ â†’';
      document.getElementById('nextBtn').disabled = false;
      document.getElementById('nextBtn').onclick = nextQuestion;
      document.getElementById('tryAgainBtn').style.display = 'none';

      // ì…ë ¥ í•„ë“œ ë¹„í™œì„±í™”
      input.disabled = true;

    } else {
      // í‹€ë¦° ê²½ìš°
      input.classList.remove('correct');
      input.classList.add('incorrect');
      feedback.textContent = 'âŒ í‹€ë ¸ìŠµë‹ˆë‹¤. ì´ë¯¸ì§€ë¥¼ ë‹¤ì‹œ ìì„¸íˆ ë³´ê³  ì‹œë„í•´ë³´ì„¸ìš”.';
      feedback.classList.remove('correct');
      feedback.classList.add('incorrect');
      feedback.style.display = 'block';

      // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('tryAgainBtn').style.display = 'inline-flex';

      // ì…ë ¥ í•„ë“œëŠ” í™œì„± ìƒíƒœ ìœ ì§€ (ë‹¤ì‹œ ì‹œë„ ê°€ëŠ¥)
    }
  }

  function tryAgain() {
    const currentQuestion = document.querySelectorAll('.quiz-question')[currentQuestionIndex];
    const input = currentQuestion.querySelector('.answer-input');
    const feedback = currentQuestion.querySelector('.feedback-message');

    // ìƒíƒœ ì´ˆê¸°í™”
    input.value = '';
    input.classList.remove('correct', 'incorrect');
    feedback.style.display = 'none';

    // ë²„íŠ¼ ìƒíƒœ ì´ˆê¸°í™”
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('nextBtn').textContent = 'ì •ë‹µ í™•ì¸';
    document.getElementById('nextBtn').onclick = checkAnswer;
    document.getElementById('tryAgainBtn').style.display = 'none';

    // ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
    input.focus();
  }

  function nextQuestion() {
    if (!currentAnswerCorrect) {
      alert('ì •ë‹µì„ ë§ì¶°ì•¼ ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°ˆ ìˆ˜ ìˆìŠµë‹ˆë‹¤!');
      return;
    }

    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length) {
      showResult();
    } else {
      showQuestion();
    }
  }

  function showResult() {
    document.querySelector('.quiz-question.active').classList.remove('active');

    document.getElementById('resultIcon').textContent = 'ğŸ‰';
    document.getElementById('resultTitle').textContent = 'ë¯¸ê¶ íƒˆì¶œ ì„±ê³µ!';
    document.getElementById('resultScore').textContent =
            `ëª¨ë“  ë¬¸ì œë¥¼ ì •ë‹µìœ¼ë¡œ í’€ì–´ ë¯¸ê¶ì„ ì„±ê³µì ìœ¼ë¡œ íƒˆì¶œí–ˆìŠµë‹ˆë‹¤! ğŸ†`;

    document.getElementById('quizResult').classList.add('show');
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    userAnswers = [];
    currentAnswerCorrect = false;
    document.getElementById('quizResult').classList.remove('show');

    // ëª¨ë“  ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
    document.querySelectorAll('.quiz-question').forEach(question => {
      const input = question.querySelector('.answer-input');
      const feedback = question.querySelector('.feedback-message');

      input.disabled = false;
      input.classList.remove('correct', 'incorrect');
      feedback.style.display = 'none';
    });

    showQuestion();
  }

  function openImageModal(src) {

  }
</script>
