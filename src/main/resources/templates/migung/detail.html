<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${post.title}">상세 보기</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <h1 th:text="${post.title}">제목</h1>
  <p>
    작성자: <span th:text="${post.author}">작성자</span>
    |
    작성일:
    <span th:text="
        ${post.createdAt.format(
          T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')
        )}
      ">2025-06-10 12:34</span>
  </p>
  <hr/>
  <div th:utext="${post.content}">본문 내용</div>
  <hr/>

  <!-- 액션 버튼들 -->
  <div class="actions">
    <form th:action="@{/questions/delete/{id}(id=${post.id})}" method="get">
      <button type="submit">삭제</button>
    </form>
    <a th:href="@{/questions(mgId=${post.mgId})}"
       class="btn btn-secondary">목록으로</a>
  </div>
</div>
</body>
</html>
