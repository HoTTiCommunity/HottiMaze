<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>질문 게시판 (미궁 #<span th:text="${mgId}">0</span>)</title>
</head>
<body>
<h1>질문 게시판 (미궁 #<span th:text="${mgId}">0</span>)</h1>
<a th:href="@{/questions/new(mgId=${mgId})}" class="btn">글 쓰기</a>
<table>
  <thead>
  <tr>
    <th>번호</th><th>제목</th><th>작성자</th><th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post, iterStat : ${posts}">
    <td th:text="${iterStat.index + 1}">1</td>
    <td>
      <a th:href="@{/questions/{id}(id=${post.id})}"
         th:text="${post.title}">제목</a>
    </td>
    <td th:text="${post.author}">작성자</td>
    <td th:text="${
          post.createdAt.format(
            T(java.time.format.DateTimeFormatter)
              .ofPattern('yyyy-MM-dd HH:mm')
          )
        }">2025-06-10 01:23</td>
  </tr>
  </tbody>
</table>
</body>
</html>
