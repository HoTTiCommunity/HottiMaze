<script>
    // ë¹„ë°€ë²ˆí˜¸ ê°•ë„ ì²´í¬
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('strengthBar');
        const lengthReq = document.getElementById('lengthReq');
        const numberReq = document.getElementById('numberReq');
        const letterReq = document.getElementById('letterReq');

        let strength = 0;

        // ê¸¸ì´ ì²´í¬
        if (password.length >= 8) {
            lengthReq.classList.add('valid');
            lengthReq.classList.remove('invalid');
            strength += 1;
        } else {
            lengthReq.classList.add('invalid');
            lengthReq.classList.remove('valid');
        }

        // ìˆ«ì í¬í•¨ ì²´í¬
        if (/\d/.test(password)) {
            numberReq.classList.add('valid');
            numberReq.classList.remove('invalid');
            strength += 1;
        } else {
            numberReq.classList.add('invalid');
            numberReq.classList.remove('valid');
        }

        // ì˜ë¬¸ì í¬í•¨ ì²´í¬
        if (/[a-zA-Z]/.test(password)) {
            letterReq.classList.add('valid');
            letterReq.classList.remove('invalid');
            strength += 1;
        } else {
            letterReq.classList.add('invalid');
            letterReq.classList.remove('valid');
        }

        // ê°•ë„ ë°” ì—…ë°ì´íŠ¸
        const percentage = (strength / 3) * 100;
        strengthBar.style.width = percentage + '%';

        if (strength === 1) {
            strengthBar.className = 'password-strength-bar strength-weak';
        } else if (strength === 2) {
            strengthBar.className = 'password-strength-bar strength-medium';
        } else if (strength === 3) {
            strengthBar.className = 'password-strength-bar strength-strong';
        }

        checkPasswordMatch();
    }

        if (password !== confirmPassword) {
            errorDiv.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
            submitBtn.disabled = true;
