        .post-list {

        .post-item {

            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .post-title {
            font-weight: 500;
            color: #2c3e50;
            flex: 1;
            margin-right: 15px;
        }

        .post-meta {

            gap: 10px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .view-count {

            padding: 2px 8px;
            border-radius: 12px;
            color: #1976d2;
        }

            transform: translateY(-3px);

        }

                padding: 20px;
            }

            }
        }
    </style>
