<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HottiMaze - 메인페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* ─── 게스트용 로그인/회원가입 바 ─── */
        .guest-info-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 30px;
            background: #ffffffcc;
            border-bottom: 1px solid #ddd;
        }
        .guest-info-bar a {
            margin-left: 15px;
            padding: 6px 12px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
        }
        .guest-info-bar a:hover {
            background: #5a67d8;
        }
        /* ─────────────────────────────────── */

        /* ─── 로그인된 사용자용 정보 바 ─── */
        .user-info-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 30px;
            background: #ffffffcc;
            border-bottom: 1px solid #ddd;
        }
        .user-info-bar .welcome {
            margin-right: 20px;
            font-size: 1rem;
            color: #333;
        }
        .user-info-bar .info-item {
            margin-right: 15px;
            font-size: 0.9rem;
            color: #555;
        }
        .user-info-bar button,
        .user-info-bar a.logout-link {
            margin-left: 10px;
            padding: 6px 12px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
        }
        .user-info-bar button:hover,
        .user-info-bar a.logout-link:hover {
            background: #5a67d8;
        }
        /* ─────────────────────────────────── */

        header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .board-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .board-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .board-section:hover {
            transform: translateY(-5px);
        }

        .board-header {
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .notice-board .board-header {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        .free-board .board-header {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }

        .post-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .post-title {
            font-weight: 500;
            color: #2c3e50;
            flex: 1;
            margin-right: 15px;
        }

        .post-meta {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .view-count {
            background: #e3f2fd;
            padding: 2px 8px;
            border-radius: 12px;
            color: #1976d2;
        }

        .create-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .create-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.4);
            color: white;
            text-decoration: none;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .board-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- ─── 로그인 상태에 따라 다른 상단 바 출력 ─── -->
    <!-- 로그인된 사용자가 있을 때 -->
    <div class="user-info-bar" th:if="${loginUsername != null}">
        <!-- 닉네임과 환영 인사 -->
        <span class="welcome">
            환영합니다, <strong th:text="${loginUsername}">username</strong>님!
        </span>

        <!-- 현재 포인트 -->
        <span class="info-item">
            포인트: <strong th:text="${loginPoint}">0</strong>P
        </span>

        <!-- 누적 출석 체크 횟수 -->
        <span class="info-item">
            누적 출석: <strong th:text="${loginChulcheckCount}">0</strong>회
        </span>

        <!-- 오늘 출석 가능 여부 -->
        <span class="info-item" th:if="${loginIsAvailableChulcheck == 1}">
            오늘 출석이 가능합니다.
            <button id="btnCheckIn" type="button">출석체크</button>
        </span>
        <span class="info-item" th:if="${loginIsAvailableChulcheck != 1}">
            오늘 출석 완료 또는 불가
        </span>

        <!-- 로그아웃 버튼 -->
        <a class="logout-link" th:href="@{/logout}">로그아웃</a>
    </div>

    <!-- 비로그인 사용자일 때 -->
    <div class="guest-info-bar" th:if="${loginUsername == null}">
        <a th:href="@{/login}">로그인</a>
        <a th:href="@{/sign-up}">회원가입</a>
    </div>
    <!-- ──────────────────────────────────────────── -->

    <header>
        <h1>🎯 HottiMaze</h1>
        <p>미로를 탐험하고 소통하는 커뮤니티</p>
    </header>

    <div class="board-container">
        <!-- 공지사항 게시판 -->
        <div class="board-section notice-board">
            <div class="board-header">
                <a th:href="@{/post/name/공지사항}"
                   style="color: inherit; text-decoration: none; display: block;">
                    📢 공지사항
                </a>
            </div>
            <div class="post-list">
                <div th:if="${noticePosts != null and !noticePosts.isEmpty()}">
                    <div th:each="post : ${noticePosts}"
                         class="post-item"
                         th:data-post-id="${post.id}"
                         onclick="goToPost(this)">
                        <div class="post-title" th:text="${post.title}">제목</div>
                        <div class="post-meta">
                            <span th:text="${post.nickname}">작성자</span>
                            <span th:text="${#temporals.format(post.createdAt, 'MM-dd')}">날짜</span>
                        </div>
                    </div>
                </div>
                <div th:if="${noticePosts == null or noticePosts.isEmpty()}" class="empty-message">
                    등록된 공지사항이 없습니다.
                </div>
            </div>
        </div>

        <!-- 자유게시판 -->
        <div class="board-section free-board">
            <div class="board-header">
                <a th:href="@{/post/name/자유게시판}"
                   style="color: inherit; text-decoration: none; display: block;">
                    💬 자유게시판
                </a>
            </div>
            <div class="post-list">
                <div th:if="${freePosts != null and !freePosts.isEmpty()}">
                    <div th:each="post : ${freePosts}"
                         class="post-item"
                         th:data-post-id="${post.id}"
                         onclick="goToPost(this)">
                        <div class="post-title" th:text="${post.title}">제목</div>
                        <div class="post-meta">
                            <span th:text="${post.nickname}">작성자</span>
                            <span th:text="${#temporals.format(post.createdAt, 'MM-dd')}">날짜</span>
                        </div>
                    </div>
                </div>
                <div th:if="${freePosts == null or freePosts.isEmpty()}" class="empty-message">
                    등록된 게시글이 없습니다.
                </div>
            </div>
        </div>

        <!-- 질문과답변 게시판 -->
        <div class="board-section qna-board">
            <div class="board-header">
                <a th:href="@{/post/name/질문과답변}"
                   style="color: inherit; text-decoration: none; display: block;">
                    ❓ 질문과 답변
                </a>
            </div>
            <div class="post-list">
                <div th:if="${qnaPosts != null and !qnaPosts.isEmpty()}">
                    <div th:each="post : ${qnaPosts}"
                         class="post-item"
                         th:data-post-id="${post.id}"
                         onclick="goToPost(this)">
                        <div class="post-title" th:text="${post.title}">제목</div>
                        <div class="post-meta">
                            <span th:text="${post.nickname}">작성자</span>
                            <span th:text="${#temporals.format(post.createdAt, 'MM-dd')}">날짜</span>
                        </div>
                    </div>
                </div>
                <div th:if="${qnaPosts == null or qnaPosts.isEmpty()}" class="empty-message">
                    등록된 게시글이 없습니다.
                </div>
            </div>
        </div>

        <!-- 감옥 Confirm 게시판 -->
        <div class="board-section confirm-board">
            <div class="board-header">
                <a th:href="@{/post/name/감옥 Confirm게시판}"
                   style="color: inherit; text-decoration: none; display: block;">
                    🛡️ 감옥 Confirm 게시판
                </a>
            </div>
            <div class="post-list">
                <div th:if="${confirmPosts != null and !confirmPosts.isEmpty()}">
                    <div th:each="post : ${confirmPosts}"
                         class="post-item"
                         th:data-post-id="${post.id}"
                         onclick="goToPost(this)">
                        <div class="post-title" th:text="${post.title}">제목</div>
                        <div class="post-meta">
                            <span th:text="${post.nickname}">작성자</span>
                            <span th:text="${#temporals.format(post.createdAt, 'MM-dd')}">날짜</span>
                        </div>
                    </div>
                </div>
                <div th:if="${confirmPosts == null or confirmPosts.isEmpty()}" class="empty-message">
                    등록된 게시글이 없습니다.
                </div>
            </div>
        </div>

        <!-- 감옥 게시판 -->
        <div class="board-section jail-board">
            <div class="board-header">
                <a th:href="@{/post/name/감옥게시판}"
                   style="color: inherit; text-decoration: none; display: block;">
                    ⛓️ 감옥 게시판
                </a>
            </div>
            <div class="post-list">
                <div th:if="${jailPosts != null and !jailPosts.isEmpty()}">
                    <div th:each="post : ${jailPosts}"
                         class="post-item"
                         th:data-post-id="${post.id}"
                         onclick="goToPost(this)">
                        <div class="post-title" th:text="${post.title}">제목</div>
                        <div class="post-meta">
                            <span th:text="${post.nickname}">작성자</span>
                            <span th:text="${#temporals.format(post.createdAt, 'MM-dd')}">날짜</span>
                        </div>
                    </div>
                </div>
                <div th:if="${jailPosts == null or jailPosts.isEmpty()}" class="empty-message">
                    등록된 게시글이 없습니다.
                </div>
            </div>
        </div>
    </div>
</div>

<a href="/post/create" class="create-button">
    ✏️ 글쓰기
</a>

<!-- 스크립트(페이지 이동 및 출석체크) -->
<script th:inline="javascript">
    /*<![CDATA[*/
        // 게시글 클릭 시 상세 페이지로 이동
        function goToPost(element) {
            const postId = element.getAttribute('data-post-id');
            location.href = '/post/' + postId;
        }

        // 출석 체크 버튼 클릭 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('btnCheckIn');
            if (btn) {
                btn.addEventListener('click', function() {
                    fetch(/*[[@{/api/user/checkin}]]*/, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                            // CSRF 비활성화 상태이므로 토큰 헤더는 필요 없습니다.
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('오늘 출석이 불가능하거나 오류가 발생했습니다.');
                        }
                    })
                    .then(message => {
                        alert(message);
                        window.location.reload();
                    })
                    .catch(err => {
                        alert(err.message);
                    });
                });
            }
        });
    /*]]>*/
</script>
</body>
</html>
