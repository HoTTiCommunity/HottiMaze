        .form-group {

            font-weight: bold;
            color: #000000;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #000000;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #000000;
        }

        .form-group input:focus {
            outline: none;
            border-color: #333333;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #000000;
            margin-top: 20px;
        }

        .signup-link a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #333333;
            text-decoration: underline;
        }

        .signup-link p {
            color: #000000;
        }

        .back-to-home {
            position: fixed;
            top: 30px;
            left: 30px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1000;
        }

        .back-to-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            color: #ffffff;
            background: #000000;
            text-decoration: none;
        }

            }

            .back-to-home {
                top: 20px;
                left: 20px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        .form-group input::placeholder {
            color: #666666;
        }
        .form-group {
            position: relative;
        }

        .form-group input:focus + .focus-border {
            transform: scaleX(1);
        }

        .focus-border {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #000000;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
    </style>
</head>
