<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시글 목록</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>게시글 목록</h1>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td>
            <a th:href="@{/post/{id}(id=${post.id})}"
               th:text="${post.title}">게시글 제목</a>
        </td>
        <td th:text="${post.nickname}">작성자</td>
        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
            2025-06-01 14:00
        </td>
        <td th:text="${post.viewCount}">0</td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/post/create}">새 글 작성</a>
</p>
</body>
</html>
