spring.application.name=HottiMaze

spring.datasource.url=jdbc:mysql://localhost:3306/hottimaze?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${password}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

gcp.project-id=${id}
gcp.bucket-name=${bucket-name}
gcp.credential-path=${path}
gcp.image-base-url=${url}